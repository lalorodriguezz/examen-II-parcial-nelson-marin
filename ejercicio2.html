    <script>
        // dise√±ar un programa que calcule el total de dinero en dolares desde una cantidad ingresada  en cordobas.
        // 1 dolar es equivalente a 35.50 cordobas
        var cordobas = parseInt(prompt("Ingrese los cordobas"));
        var dolares = cordobas / 35.50;
        alert("Los cordobas son: " + cordobas +   " cordobas son: " + dolares + " dolares");


    </script>
